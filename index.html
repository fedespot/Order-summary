<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>
    <div class="card">
      <picture>
        <img src="images/illustration-hero.svg" alt="Boy dancing on the street">
      </picture>
      <h1>Order Summary</h1>
      <p class="description">
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!</p>
      <div class="card__plan">
        <div class="container">
        <picture class="plan__picture">
          <img src="images/icon-music.svg" alt="Music icon">
        </picture>
        <div class="plan-wrap">
          <p class="annual-plan">Annual Plan</p>
          <p class="price">$59.99/year</p>
        </div>
      </div>
        <a href="#">Change</a>
      </div>
      <button type="submit" class="card__proceed">Proceed to Payment</button>
      <button class="card__cancel">Cancel Order</button>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Federico Caro</a>.
    </div>
  </main>
 
</body>

</html>
